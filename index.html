<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Much Sun</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.8.0/suncalc.min.js"></script>
    <script src="suncalc.js"></script>
</head>
<body>


    <header>
        <!-- <h1>how much sun?</h1> -->
    </header>

    <div id="mainContainer">
    <main>
        <h3>today's sunlight<h3>
        <h2><div id="howmuch" class="timeText"></div></h2> 
        <h3><div id="howmuchmore" class="timeText"></div></h3>
        <h3><div id="sunrise" class="timeText"></div></h3>
        <h3><div id="sunset" class="timeText"></div></h3>
    </main>
    </div>

    <div id="shapes">
        <div id="background"></div>
        <!-- <img id="svgImg" src="resources/SVGElements.svg"/> -->
        <div id="wheel">
            <div id="summerMarker" class="timeMarker">
                <div class="timeMarkerShape"></div>
            </div>
            <div id="springMarker" class="timeMarker">
                <div class="timeMarkerShape"></div>
            </div>
            <div id="winterMarker" class="timeMarker">
                <div class="timeMarkerShape"></div>
            </div>
            <div id="autumnMarker" class="timeMarker">
                <div class="timeMarkerShape"></div>
            </div>
            <div id="sunShapes">
                <div class="sunShape" id="svgSunYellow"/></div>
                <div class="sunShape" id="svgSunWhite"></div>
                <div class="sunShape" id="svgSunWhiteLine"/></div>
            </div>
        </div>
<!--         <div id="sinusContainer">
            <img class="sinus" id="svgSinus" src="resources/sinus.svg"/>
        </div> -->
    </div>

    <div id="inputs" style="visibility: hidden;">
      Lat: <input type="text" id="lat" value="51.5"/>
      Lng: <input type="text" id="lng" value="-0.1"/>
    </div>
